<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>webNEWS</title>
<style type="text/css">

body{
font-family: CNN,Helvetica Neue,Helvetica,Arial,Utkal,sans-serif;
}
.filmes {
	width: 90%;
	height: 90%;
	display: flex;
	flex: 1;
	flex-wrap: wrap;
	justify-content: space-between;
	margin-top: 70px;
	padding-bottom: 30px;
}

.item {
	width: 18rem;
	margin-bottom: 1.6%;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Web Portal</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation"></button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"></li>
					</ul>
					<form method="GET" th:action="@{/index}">
						<input name="q" type="search" placeholder="Search *"
							aria-label="Search">
						<button type="submit" class="btn btn-danger">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	
		<section>
		<div class="btn-group" role="group" aria-label="Exemplo bÃ¡sico" style="padding-left: 4%; padding-top: 2%; flex-direction: row;">
			<button type="button" class="btn btn-secondary">Sports</button>
			<button type="button" class="btn btn-secondary"
				onClick="location.href='';">Education</button>
			<button type="button" class="btn btn-secondary">Newest</button>
		</div>
		</section>
		
<section>
    <div class="container" style="width: 100%; padding-bottom: 30px;">
      <div class="filmes" >     
        <div style="display: flex; background-color: #f8f9fa" class="card item" th:each="i : ${obj}" th:if="${i.getTitle()} and ${i.image}">
          <a th:href="${i.url}">
 			<img type="text" alt="..." th:each="s : ${i.image}" th:src="${s}" class="card-img-top">
 		</a>
          <div class="card-body" >    
          	<h5 type="text" class="card-title" th:text="${i.getTitle()}"><strong>TITULO</strong></h5>
			<p style="font-weight: 10%;" class="card-text" th:text="${i.description}">content.</p>
 
          </div>
        </div>
        
      </div><!-- div filmes -->
    </div>
</section>

	

</body>
</html>
